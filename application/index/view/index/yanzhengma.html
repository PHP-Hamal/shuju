
{include file="public/header"}
<div class="tpl-page-container tpl-page-header-fixed">
    {include file="public/move"}
    <div class="tpl-content-wrapper">
        <div class="tpl-content-page-title">
            用户添加
        </div>
        <ol class="am-breadcrumb">
            <li><a href="#" class="am-icon-home">首页</a></li>
            <li><a href="#">表单</a></li>
            <li class="am-active">Amaze UI 表单</li>
        </ol>
        <div class="tpl-portlet-components">
            <div class="portlet-title">
                <div class="caption font-green bold">
                    <span class="am-icon-code"></span> 表单
                </div>
                <div class="tpl-portlet-input tpl-fz-ml">
                    <div class="portlet-input input-small input-inline">
                        <div class="input-icon right">
                            <i class="am-icon-search"></i>
                            <input type="text" class="form-control form-control-solid" placeholder="搜索..."> </div>
                    </div>
                </div>


            </div>
            <div class="tpl-block ">

                <div class="am-g tpl-amazeui-form">


                    <div class="am-u-sm-12 am-u-md-9">
                        <form  method="post"  id="wishform" onsubmit="return false" enctype="multipart/form-data" class="am-form am-form-horizontal">
                            <div class="am-form-group">
                                <label for="user-name" class="am-u-sm-3 am-form-label">姓名 / Name</label>
                                <div class="am-u-sm-9">
                                    <input type="text" name="username" id="user-name" placeholder="姓名 / Name">
                                    
                                </div>
                            </div>
                        
                            

                            <div class="am-form-group">
                                <label for="user-phone" class="am-u-sm-3 am-form-label">电话 / Telephone</label>
                                <div class="am-u-sm-9">
                                    <input type="tel" name="telphone" id="user-phone" placeholder="输入你的电话号码 / Telephone">
                                </div>
                            </div>

                            <div class="am-form-group">
                                <label for="user-QQ" class="am-u-sm-3 am-form-label">QQ</label>
                                <div class="am-u-sm-9">
                                    <input type="number" pattern="[0-9]*" name="QQ" id="user-QQ" placeholder="输入你的QQ号码">
                                </div>
                            </div>
   
                            <div class="am-form-group">
                            <label for="user-QQ" class="am-u-sm-3 am-form-label">验证码</label>
                            <input type="code" class="codee"  name="code" style="border:1px solid #d4d4d4;margin-left: 15px;height: 40px" />
                            <img id="capimg" src="{:captcha_src()}" alt="captcha" style="width: 120px;height: 50px" />
                            </div>

                            <div class="am-form-group">
                                <div class="am-u-sm-9 am-u-sm-push-3">
                                    <input type="submit"  id="subb" class="am-btn am-btn-primary" onclick="return submitcheck()" value="保存"/>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>










    </div>

</div>


<script src="__STATIC__/assets/js/jquery.min.js"></script>
<script src="__STATIC__/assets/js/amazeui.min.js"></script>
<script src="__STATIC__/assets/js/app.js"></script>
<script type="text/javascript">
    $('#capimg').click(function(){
        $(this).attr('src','/captcha?id='+Math.random());
    });
    $('#subb').click(function(){
        $.ajax({
            url:'http://www.tp5.com/index/index/do_yanzhengma',
            type:'POST',
            data:$('#wishform').serialize(),
            success:function(result){
                switch(result.status){

                    case 1:alert(result.msg);break;

                    case 2:alert(result.msg);break;

                    case 3:alert(result.msg);break;

                }

            },
            error:function(result){
alert('error');
            }
        });
    });
</script>
</body>

</html>
